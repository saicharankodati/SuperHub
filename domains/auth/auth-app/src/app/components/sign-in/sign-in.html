<div class="signin-container">
    <div class="row">
        <div class="col-12">
            <p class="signin-info">Welcome!</p>
            <p class="signin-header">Sign in with your credentials</p>
        </div>
        <div class="col-12">
            <input class="form-control form-control-lg mt-4 mb-4" type="text" placeholder="Email" autocomplete="off" />
            <input class="form-control form-control-lg mb-4" type="password" placeholder="Password" autocomplete="off" />
            <button type="button" class="btn btn-primary mt-3" routerLink="/dashboard">Sign In</button>
        </div>
        <div class="col-8">
            <p class="signin-info mt-3 float-end">Don't have an Account?</p>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-outline-primary" routerLink="/sign-up">Sign Up</button>
        </div>
    </div>
</div>
