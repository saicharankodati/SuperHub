<div class="signup-container">
    <div class="row">
        <div class="col-12">
            <p class="signup-info">Are you new here?</p>
            <p class="signup-header">Sign up with your details</p>
        </div>
        <div class="col-12">
            <input class="form-control form-control-lg mt-4 mb-4" type="text" placeholder="Name" autocomplete="off" />
            <input class="form-control form-control-lg mt-4 mb-4" type="text" placeholder="Email" autocomplete="off" />
            <input class="form-control form-control-lg mb-4" type="password" placeholder="Password" autocomplete="off" />
            <input class="form-control form-control-lg mt-4 mb-4" type="text" placeholder="Phone" autocomplete="off" />
            <button type="button" class="btn btn-primary mt-3" routerLink="/sign-in">Sign Up</button>
        </div>
        <div class="col-8">
            <p class="signup-info mt-3 float-end">Already have an Account?</p>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-outline-primary" routerLink="/sign-in">Sign In</button>
        </div>
    </div>
</div>
