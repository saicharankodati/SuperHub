<div class="component signup-container">
    <div class="row">
        <div class="col-12">
            <p class="signup-info">Ready to create your space?</p>
            <p class="signup-header">Just share a few details to begin</p>
        </div>
        <div class="col-12">
            <input class="form-control form-control-lg mt-4 mb-4" type="text" placeholder="Name" autocomplete="off" />
            <input class="form-control form-control-lg mt-4 mb-4" type="text" placeholder="Email" autocomplete="off" />
            <input class="form-control form-control-lg mb-4" type="password" placeholder="Password" autocomplete="off" />
            <input class="form-control form-control-lg mt-4 mb-4" type="text" placeholder="Phone" autocomplete="off" />
            <button type="button" class="btn btn-primary mt-3" (click)="handleSignUp()">Count Me In</button>
        </div>
        <div class="col-8">
            <p class="signup-info mt-3 float-end">Already part of the crew?</p>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-outline-primary" (click)="goToSignIn()">Step Inside</button>
        </div>
    </div>
</div>
